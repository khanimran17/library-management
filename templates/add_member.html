<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
</head>
<body>
    <h1>Add Member</h1>
    <form method="POST" action="{{ url_for('add_member') }}">
        <!-- Include form fields for adding a new member -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="debt">Outstanding Debt (Rs.):</label>
        <input type="number" id="debt" name="debt" required><br>

        <input type="submit" value="Add">
    </form>
    <a href="{{ url_for('list_members') }}">Back to List of Members</a>
</body>
</html>
