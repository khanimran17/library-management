<!DOCTYPE html>
<html>
<head>
    <title>Edit Member</title>
</head>
<body>
    <h1>Edit Member</h1>
    <form method="POST" action="{{ url_for('edit_member', id=member.id) }}">
        <!-- Include form fields for editing a member -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ member.email }}" required><br>

        <label for="debt">Outstanding Debt (Rs.):</label>
        <input type="number" id="debt" name="debt" value="{{ member.debt }}" required><br>

        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('list_members') }}">Back to List of Members</a>
</body>
</html>
